<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="js/ccpri.js"></script>
  <link rel="stylesheet" type="text/css" href="css/ccpri.css">
</head>

<body onLoad="init();">

<!-- Header -->

<table class="header">
<tr>
  <td rowspan="2"><img src="img/nblogo.jpg"></td>
</tr>
<tr>
  <td class="title">Caravan &amp; Camping Park Registration Interface &mdash; Lite</td>
</tr>
</table>


<!-- Main form -->

<table border="0">

<!-- Identification and date -->
<tr>
  <!-- ID -->
  <td>Identification</td>
  <td><input></td>

  <td class="spacer"/>

  <!-- Date -->
  <td><img onClick="moveDate(-1);" src="img/buttons/unselected/arrows/left.jpg"/></td>
  <td><span id="selectedDate">(date)</span></td>
  <td><img onClick="moveDate(+1);" src="img/buttons/unselected/arrows/right.jpg"/></td>
</tr>

<!-- Type -->
<tr>
  <td>Type</td>
  <td>
    <img id="type-1-backpackers"   onClick="select('type', '1-backpackers');"   src="img/buttons/unselected/type/1-backpackers.jpg"/>
    <img id="type-2-cyclists"      onClick="select('type', '2-cyclists');"      src="img/buttons/unselected/type/2-cyclists.jpg"/>
    <img id="type-3-motorcyclists" onClick="select('type', '3-motorcyclists');" src="img/buttons/unselected/type/3-motorcyclists.jpg"/>
    <img id="type-4-tent"          onClick="select('type', '4-tent');"          src="img/buttons/unselected/type/4-tent.jpg"/>
    <img id="type-5-caravan"       onClick="select('type', '5-caravan');"       src="img/buttons/unselected/type/5-caravan.jpg"/>
    <img id="type-6-motorhome"     onClick="select('type', '6-motorhome');"     src="img/buttons/unselected/type/6-motorhome.jpg"/>
    <img id="type-7-coach"         onClick="select('type', '7-coach');"         src="img/buttons/unselected/type/7-coach.jpg"/>
  </td>
</tr>

<!-- Nationality -->
<tr>
  <td>Nationality</td>
  <td>
    <img id="nationality-01-IE" onClick="select('nationality', '01-IE');" src="img/buttons/unselected/nationality/01-IE.jpg"/>
    <img id="nationality-02-NI" onClick="select('nationality', '02-NI');" src="img/buttons/unselected/nationality/02-NI.jpg"/>
    <img id="nationality-03-UK" onClick="select('nationality', '03-UK');" src="img/buttons/unselected/nationality/03-UK.jpg"/>
    <img id="nationality-04-D"  onClick="select('nationality', '04-D');"  src="img/buttons/unselected/nationality/04-D.jpg"/>
    <img id="nationality-05-NL" onClick="select('nationality', '05-NL');" src="img/buttons/unselected/nationality/05-NL.jpg"/>
    <img id="nationality-06-F"  onClick="select('nationality', '06-F');"  src="img/buttons/unselected/nationality/06-F.jpg"/>
    <img id="nationality-07-SP" onClick="select('nationality', '07-SP');" src="img/buttons/unselected/nationality/07-SP.jpg"/>
    <img id="nationality-08-I"  onClick="select('nationality', '08-I');"  src="img/buttons/unselected/nationality/08-I.jpg"/>
    <img id="nationality-09-B"  onClick="select('nationality', '09-B');"  src="img/buttons/unselected/nationality/09-B.jpg"/>
    <img id="nationality-10-A"  onClick="select('nationality', '10-A');"  src="img/buttons/unselected/nationality/10-A.jpg"/>
  </td>
  <!-- freeform -->
  <td class="spacer"/>
  <td><img src="img/buttons/unselected/arrows/right.jpg"/></td>
  <td><input class="freeform"/></td>
</tr>

<!-- Nights -->
<tr>
  <td>Nights</td>
  <td>
    <img id="nights-000" onClick="select('nights', '000');" src="img/buttons/unselected/int/000.jpg"/>
    <img id="nights-001" onClick="select('nights', '001');" src="img/buttons/unselected/int/001.jpg"/>
    <img id="nights-002" onClick="select('nights', '002');" src="img/buttons/unselected/int/002.jpg"/>
    <img id="nights-003" onClick="select('nights', '003');" src="img/buttons/unselected/int/003.jpg"/>
    <img id="nights-004" onClick="select('nights', '004');" src="img/buttons/unselected/int/004.jpg"/>
    <img id="nights-005" onClick="select('nights', '005');" src="img/buttons/unselected/int/005.jpg"/>
    <img id="nights-006" onClick="select('nights', '006');" src="img/buttons/unselected/int/006.jpg"/>
    <img id="nights-007" onClick="select('nights', '007');" src="img/buttons/unselected/int/007.jpg"/>
    <img id="nights-008" onClick="select('nights', '008');" src="img/buttons/unselected/int/008.jpg"/>
    <img id="nights-009" onClick="select('nights', '009');" src="img/buttons/unselected/int/009.jpg"/>
  </td>
  <!-- freeform -->
  <td class="spacer"/>
  <td><img src="img/buttons/unselected/arrows/right.jpg"/></td>
  <td><input class="freeform"/></td>
</tr>

<!-- Adults -->
<tr>
  <td>Adults</td>
  <td>
    <img id="adults-000" onClick="select('adults', '000');" src="img/buttons/unselected/int/000.jpg"/>
    <img id="adults-001" onClick="select('adults', '001');" src="img/buttons/unselected/int/001.jpg"/>
    <img id="adults-002" onClick="select('adults', '002');" src="img/buttons/unselected/int/002.jpg"/>
    <img id="adults-003" onClick="select('adults', '003');" src="img/buttons/unselected/int/003.jpg"/>
    <img id="adults-004" onClick="select('adults', '004');" src="img/buttons/unselected/int/004.jpg"/>
    <img id="adults-005" onClick="select('adults', '005');" src="img/buttons/unselected/int/005.jpg"/>
    <img id="adults-006" onClick="select('adults', '006');" src="img/buttons/unselected/int/006.jpg"/>
    <img id="adults-007" onClick="select('adults', '007');" src="img/buttons/unselected/int/007.jpg"/>
    <img id="adults-008" onClick="select('adults', '008');" src="img/buttons/unselected/int/008.jpg"/>
    <img id="adults-009" onClick="select('adults', '009');" src="img/buttons/unselected/int/009.jpg"/>
  </td>
</tr>

<!-- Children -->
<tr>
  <td>Children</td>
  <td>
    <img id="children-000" onClick="select('children', '000');" src="img/buttons/unselected/int/000.jpg"/>
    <img id="children-001" onClick="select('children', '001');" src="img/buttons/unselected/int/001.jpg"/>
    <img id="children-002" onClick="select('children', '002');" src="img/buttons/unselected/int/002.jpg"/>
    <img id="children-003" onClick="select('children', '003');" src="img/buttons/unselected/int/003.jpg"/>
    <img id="children-004" onClick="select('children', '004');" src="img/buttons/unselected/int/004.jpg"/>
    <img id="children-005" onClick="select('children', '005');" src="img/buttons/unselected/int/005.jpg"/>
    <img id="children-006" onClick="select('children', '006');" src="img/buttons/unselected/int/006.jpg"/>
    <img id="children-007" onClick="select('children', '007');" src="img/buttons/unselected/int/007.jpg"/>
    <img id="children-008" onClick="select('children', '008');" src="img/buttons/unselected/int/008.jpg"/>
    <img id="children-009" onClick="select('children', '009');" src="img/buttons/unselected/int/009.jpg"/>
  </td>
</tr>

<!-- Electricity -->
<tr>
  <td>Electricity</td>
  <td>
    <img id="electricity-false" onClick="select('electricity', 'false');" src="img/buttons/unselected/bool/false.jpg"/>
    <img id="electricity-true"  onClick="select('electricity', 'true');"  src="img/buttons/unselected/bool/true.jpg"/>
  </td>
</tr>

</table>

</body>

</html>
